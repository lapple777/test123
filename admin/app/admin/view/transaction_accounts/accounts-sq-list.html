function checkUserStatus(id,status){
    var index;
    $.ajax({
        type:'POST',
        url:'',

        data:{'id':id,'status':status},
        beforeSend:function(){
            index = layer.msg('正在处理...', {
                icon: 16
                ,shade: 0.5
                ,time:false
            });

        },
        success:function(data){
            if(data.code == 1){
                location.reload();
            }
            layer.close(index);
            layer.msg(data.msg)
        },
        error:function(){
            layer.msg('网络错误，请重试');
        }
    })
}

</script>
