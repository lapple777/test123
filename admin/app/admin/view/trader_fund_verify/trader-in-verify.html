<script>
    $(document).ready(function () {

        });


    });

    //划入成功
    function fund_in_success(that,url) {
        layer.confirm('确认划入?',function () {
            $.ajax({
                url:url,
                timeout:5000,
                type:'GET',
                success:function (data) {
                    console.log('客户出金')
                    console.log(data);
                    if(data.code==0){
                        layer.msg(data.msg);
                        return false;
                    }else if(data.code==1){
                        layer.msg(data.msg,{time:800},function () {
                            location.reload();
                        });
                        return false;
                    }
                },
                error:function () {
                    layer.msg('网络超时,请稍后再试!')
                    return false;
                }
            })
        })
    }
    //划入失败
    function fund_in_fail(that,url) {
        layer.confirm('划入失败?',function () {
            $.ajax({
                url:url,
                timeout:5000,
                type:'GET',
                success:function (data) {
                    if(data.code==0){
                        layer.msg(data.msg)
                    }else if(data.code==1){
                        layer.msg(data.msg,{time:800},function () {
                            location.reload();
                        });
                    }
                },
                error:function () {
                    layer.msg('网络超时,请稍后再试!');
                }
            })
        })
    }

</script>
