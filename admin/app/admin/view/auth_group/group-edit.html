<!-- jQuery Validation plugin javascript-->
<script src="__ADMIN__/js/from_validate/jquery.validate.min.js"></script>
<script src="__ADMIN__/js/from_validate/messages_zh.min.js"></script>

<script src="__ADMIN__/js/from_validate/validate-methods.js"></script>


<script>

	$().ready(function() {
		$("#form-group-conf").validate({
			rules:{
//                groupname:{
//					required:true,
//				}
			},
			onkeyup:false,
			focusCleanup:true,
			submitHandler: function(form)
			{
				$.ajax({
					url:'',
					type:'POST',
					data:$(form).serialize(),
					success:function(data){
						if(data.code == 1){
							layer.msg(data.msg,function(){
								parent.location.reload();
							});
							return false;
						}else if(data.code == 0){
							layer.msg(data.msg);
							return false;
						}
					},
					error:function(){
						layer.msg('网络错误，请稍后再试');
						return false;
					}
				})

			}
		});

	});


</script>
