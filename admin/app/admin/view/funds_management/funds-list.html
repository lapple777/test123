<script>
    $(document).ready(function () {
        $('.dataTables-example').dataTable({
            "paging":false
        });


    });

    //客户出金成功
    function userWithdraw_success(that,url) {
        layer.confirm('确认出金?',function () {
            var index  = '';
            index = layer.load();
            $.ajax({
                url:url,
                timeout:5000,
                type:'GET',
                success:function (data) {
                    console.log('客户出金')
                    console.log(data);
                    layer.close(index);
                    if(data.code==0){
                        layer.msg(data.msg);
                        return false;
                    }else if(data.code==1){
                        layer.msg(data.msg,{time:800},function () {
                            location.reload();
                        });
                        return false;
                    }
                },
                error:function () {
                    layer.close(index);
                    layer.msg('网络超时,请稍后再试!')
                    return false;
                }
            })
        })
    }
    //客户出金失败
    function userWithdraw_fail(that,url) {
        layer.confirm('出金失败?',function () {
            var index  = '';
            index = layer.load();
            $.ajax({
                url:url,
                timeout:5000,
                type:'GET',
                success:function (data) {
                    layer.close(index);
                    if(data.code==0){
                        layer.msg(data.msg)
                    }else if(data.code==1){
                        layer.msg(data.msg,{time:800},function () {
                            location.reload();
                        });
                    }
                },
                error:function () {
                    layer.close(index);
                    layer.msg('网络超时,请稍后再试!');
                    return false;
                }
            })
        })
    }

</script>
