<script>
    $(document).ready(function () {

        });
    });

    //入金成功
    function userDeposit_success(that,url) {
        layer.confirm('确认入金?',function () {
            $.ajax({
                url:url,
                type:'GET',
                timeout:5000,
                success:function (data) {
                    if(data.code==0){
                        layer.msg(data.msg);
                        return false;
                    }else if(data.code==1){
                        layer.msg(data.msg,{time:800},function () {
                            location.reload();
                        });
                        return false;
                    }
                },
                error:function () {
                    layer.msg('网络超时,请稍后再试');
                    return false;
                }
            })
        })
    }
    //入金失败
    function userDeposit_fail(that,url) {
        layer.confirm('确认入金?',function () {
            $.ajax({
                url:url,
                type:'GET',
                timeout:5000,
                success:function (data) {
                    if(data.code==0){
                        layer.msg(data.msg);
                        return false;
                    }else if(data.code==1){
                        layer.msg(data.msg,{time:800},function () {
                            location.reload();
                        });
                        return false;
                    }
                },
                error:function () {
                    layer.msg('网络超时,请稍后再试');
                    return false;
                }
            })
        })
    }
</script>
