<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>网站配置</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    {include file="common/css"}


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight">


        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <!--<div class="ibox-title">-->
                        <!--<h5>基本面板</h5>-->
                    <!--</div>-->
                    <div class="ibox-content">
                        <div class="tabs-container">
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true"> 止盈止损配置</a>
                                </li>
                                <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">手数关系配置</a>
                                </li>
                                <li class=""><a data-toggle="tab" href="#tab-3" aria-expanded="false">手续费设置</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <div class="panel-body">
                                        <form class="form-horizontal m-t" method="post" id="commentForm">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">止盈：</label>
                                                <div class="col-sm-8">
                                                    <input id="stop_profit" name="stop_profit" minlength="2" type="text" class="form-control" required="" aria-required="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">止损：</label>
                                                <div class="col-sm-8">
                                                    <input id="stop_loss" type="text" class="form-control" name="stop_loss" required="" aria-required="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-4 col-sm-offset-3">
                                                    <button class="btn btn-primary" type="submit">提交</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div id="tab-2" class="tab-pane">
                                    <div class="panel-body">
                                        <form class="form-horizontal m-t" method="post" id="shoushu">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">每手对应多少美元：</label>
                                                <div class="col-sm-8">
                                                    <input id="dollar" type="text" class="form-control" name="dollar" required="" aria-required="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-4 col-sm-offset-3">
                                                    <button class="btn btn-primary" type="submit">提交</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div id="tab-3" class="tab-pane">
                                    <div class="panel-body">
                                        <form class="form-horizontal m-t" method="post" id="commission-form">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">手续费：</label>
                                                <div class="col-sm-8">
                                                    <input id="commission" type="text" class="form-control" name="dollar" required="" aria-required="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-4 col-sm-offset-3">
                                                    <button class="btn btn-primary" type="submit">提交</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

        </div>



    </div>

<!-- 全局js -->
{include file="common/script"}
<!-- 自定义js -->
<script src="__ADMIN__/js/content.js?v=1.0.0"></script>
<script src="__ADMIN__/js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- jQuery Validation plugin javascript-->
<script src="__ADMIN__/js/plugins/validate/jquery.validate.min.js"></script>
<script src="__ADMIN__/js/plugins/validate/messages_zh.min.js"></script>

<script src="__ADMIN__/js/demo/form-validate-demo.js"></script>
<script>
    $().ready(function() {
        $("#commentForm").validate({
            rules:{
                groupname:{
                    required:true,
                }
            },
            onkeyup:false,
            focusCleanup:true,
            submitHandler: function(form)
            {
//                alert('表单提交')
                group_add('表单提交','url',111,'300','400')

            }
        });
        $("#shoushu").validate({
            submitHandler: function(form)
            {
                alert('表单提交')

            }
        });
        $('#commission-form').validate({
            submitHandler: function(form)
            {
                alert('表单提交')

            }
        })
    });
    // 添加组
    function group_add(title,url,id,w,h){
        layer_show(title,url,w,h);
    }


</script>
</body>

</html>
