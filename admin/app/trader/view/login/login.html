<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>客户登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="__ADMIN__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__ADMIN__/css/animate.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.css" rel="stylesheet">
    <link href="__ADMIN__/css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>
    <style>
        .code{
            width: 55%;
            display: inline-block !important;
        }
        body.signin {
            background: url(__TRADER__/images/bg2.jpg) no-repeat center fixed;
            background-size: cover;
        }
        .no-margins{
            /*color:black;*/
        }
    </style>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-12">
            <form method="post" action="" id="login_form">
                <h4 class="no-margins">客户登录：</h4>
                <input type="text" class="form-control uname" name="phone" value="" placeholder="手机号" />
                <input type="password" class="form-control pword m-b" name="password" placeholder="密码" />
                <input type="text" class="form-control pword m-b code" name="code" placeholder="验证码" /><img src="{:captcha_src()}" onclick="changeCode(this)" alt="" >
                <span class="btn btn-success btn-block login_btn">登录</span>
            </form>
        </div>
    </div>

</div>
</body>
<!-- 全局js -->
{include file="common/script"}
<script>
    function changeCode(that){
        $(that).attr('src','{:captcha_src()}'+'?'+Math.random());
    }
    $('.login_btn').click(function(){
        var phone = $('input[name="phone"]').val();
        var password = $('input[name="password"]').val();
        var code = $('input[name="code"]').val();
        if(phone == ''){
            layer.msg('手机号不能为空');
            $('input[name="username"]').focus();
            return false;
        }
        if(password == ''){
            layer.msg('密码不能为空');
            $('input[name="password"]').focus();
            return false;
        }
        if(code == ''){
            layer.msg('验证码不能为空');
            $('input[name="code"]').focus();
            return false;
        }
        $.ajax({
            url:'{:url("trader/Login/index")}',
            type:'POST',
            timeout:5000,
            data:$('#login_form').serialize(),
            success:function(data){
                if(data.code == 0){
                    layer.msg(data.msg);
                    return false;
                }else if(data.code == 1){
                    layer.msg(data.msg,function(){
                        location.href = data.url
                    });
                    return false;
                }
            },
            error:function(){
                layer.msg('网络超时，请稍后重试');
                return false;
            }
        })
    })
</script>

</html>
