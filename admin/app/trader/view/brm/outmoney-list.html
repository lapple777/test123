function changePwd(url){
    layer.prompt({title: '请输入新密码', formType: 1}, function(pass, index){
        $.ajax({
            type:'POST',
            url:url,
            data:{password:pass},
            success:function(data){
                layer.msg(data.msg);
            },
            error:function(){
                layer.msg('网络错误，请稍后重试');
                return false;
            }
        })
        layer.close(index);
    });
}
