<script src="__ADMIN__/js/from_validate/jquery.validate.min.js"></script>
<script src="__ADMIN__/js/from_validate/messages_zh.min.js"></script>

<script src="__ADMIN__/js/from_validate/validate-methods.js"></script>




<script>
    $('#outmoney').blur(function(){
        var outmoney = $('#outmoney').val();
        var out_rate = $('#out_rate').val();
        var money = outmoney*out_rate;
        $('#money').val(money)
    });
    $().ready(function() {
        $("#commentForm").validate({
            rules:{
                inmoney:{
                    required:true,
                }
            },
            onkeyup:false,
            focusCleanup:true,
            submitHandler: function(form)
            {
                $.ajax({
                    url:'',
                    type:'POST',
                    data:$(form).serialize(),
                    success:function(data){
                        console.log(data);
                        if(data.code == 1){
//                            var index = parent.layer.getFrameIndex(window.name);
//                            parent.layer.close(index);
                            layer.msg(data.msg,{time:800},function(){
                                parent.location.reload();
                            });
                            return false;
                        }else if(data.code == 0){
                            layer.msg(data.msg);
                            return false;
                        }
                    },
                    error:function(){
                        layer.msg('网络错误，请稍后再试');
                        return false;
                    }
                })

            }
        });

});


</script>
